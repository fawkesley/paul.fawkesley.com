server {
  listen 80;

  location /.well-known/acme-challenge/ {
    # For the letsencrypt "webroot" plugin
    # http://letsencrypt.readthedocs.org/en/latest/using.html#webroot
    
    root /etc/letsencrypt/fake-webroot;
  }

  location / {
    # Redirect (almost) anything on HTTP to HTTPS
    return 301 https://$host$request_uri;
  } 
}

server {
    # Redirect any apex domain requests straight to https://www...
    # Note that this must come after the letsencrypt section with .well-known, otherwise
    # we'll try to redirect that request to HTTPS.

    listen 80;
    server_name  paulfurley.com;
    return 301 https://www.paulfurley.com$request_uri;
}


server {
    listen 443;
    server_name www.paulfurley.com;

    root /var/www/www.paulfurley.com;

    ssl_certificate           /etc/letsencrypt/live/www.paulfurley.com/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/www.paulfurley.com/privkey.pem;

    ssl on;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1; # Requires nginx >= 1.1.0
    ssl_session_cache shared:SSL:10m;

    # ssl_session_tickets off; # Requires nginx >= 1.5.9

    ssl_stapling on; # Requires nginx >= 1.3.7
    ssl_stapling_verify on; # Requires nginx => 1.3.7
    resolver 213.73.91.35 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # https://www.owasp.org/index.php/HTTP_Strict_Transport_Security
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html#Logjam_(DH_EXPORT)
    ssl_dhparam /etc/ssl/certs/dhparam.pem;  # LOGJAM and various others

    access_log            /var/log/nginx/www.paulfurley.com.access.log;
    error_log             /var/log/nginx/www.paulfurley.com.error.log;

    location ~* ^.+\.(css|js|png|jpg)$ {
        # Set css and js to expire in a very long time
        access_log off;
        expires 7d;
    }

    location = /favicon.ico {
        return 204;
        access_log     off;
        log_not_found  off;
    }

